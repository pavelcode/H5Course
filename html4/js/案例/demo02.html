<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自动抽奖</title>
		<style>
			.content{
				width: 200px;
				height: 100px;
				margin: 0 auto;
				background-color: red;
			}
			.show{
				margin-top: 20px;
				height: 80px;
				text-align: center;
				padding-top: 30px;
			}
		</style>
	</head>
	<body>
	<script type="text/javascript"><!--
	var alldata = "张三,李四,王五,赵六,田七" //抽奖数据，以逗号分隔 
	var alldataarr = alldata.split(",") 
	var num = alldataarr.length-1 
	var timer 
	function change(){ document.getElementById("oknum").innerHTML = alldataarr[GetRnd(0,num)]; 
	} 
	function start(){ 
	clearInterval(timer); 
	timer = setInterval('change()',10); //随机数据变换速度，越小变换的越快 
	} 
	function ok(){ 
	clearInterval(timer); 
	document.getElementById("showresult").value=document.getElementById("oknum").innerText; 
	} 
	function GetRnd(min,max){ 
	return parseInt(Math.random()*(max-min+1)); 
	}

// --></script>
 <div class="content">
	<div id="oknum" name="oknum" class="show" >请单击开始抽奖</div> 
	<button onclick="start()" accesskey="s">开始抽奖(<U>S</U>)</button> 
	<button onclick="ok()" accesskey="o">停止(<U>O</U>)</button> 
	<input type="text" id="showresult" value=""> 
</div>


</body> 
</html>
