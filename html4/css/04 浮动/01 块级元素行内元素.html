<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>HTML分类</title>
		<style type="text/css">
			/*按照显示方式分为
			  块级元素 div p li
			  行内元素 span a strong
			  行内块级元素 image input表单控件
			*/
			 

			  /*如果没有设置宽度，这些元素默认显示浏览器宽度。
			    就算设置了宽度，自己也独占一行，其他元素也不会挤上来。
              可以设置宽度和高度*/
			 /*div{
			 	background-color: red;
			 	width: 200px;
			 	height:100px;
			 }
			 p{
			 	background-color: blue;
			 	width: 200px;
			 }*/
		
		    /*当嵌套了一个块级元素，子元素不设定宽度，子元素的宽度是父元素的宽度。*/
		     /*div{
		     	background-color: red;
		     	width: 200px;
		     	height: 200px;
		     }
		     p{
		     	background: blue;
		     }*/
		    


		     /*行内元素一般都显示在一行上。行内元素显示的宽度就是元素自身的宽度。
		       所以设置内容居中，一般都是在块级元素设置。
             设置宽度和高度不起作用*/
		    /*span{background-color: red; width: 200px;height: 200px;}*/
		    
		    /*在一行中先显示。
            可以设置宽度和高度 */
		    /*img{width: 100px;height: 100;}*/
		   

		   /* display含义是显示模式，行内，块级的相互转化 */
		   /*行内元素转化为行内块元素：display：inline-block*/
		   /*span{background-color: red;width: 200px;height: 200px; display: inline-block;}*/
		 
		   /*行内元素转化为块级元素：display：block*/
		   /* span{background-color: red;width: 200px;height: 200px; display: block;}*/
		   
		  /*块内元素转化为行内元素：display：inline*/
		   /*   div{
			 	background-color: red;
			 	width: 200px;
			 	height: 100px;
			 	display: inline;
			 }
			 p{
			 	background-color: blue;
			 	width: 200px;
			 }
		    */
		</style>
	</head>
	<body>
		<!--块级元素-->
		<!--
		<div>aaa</div>
		<p>bbb</p>
		<div>
			<p>ccc</p>
		</div>
		-->
		
		<!--行内元素-->
		<!--<span>aaa</span><a>bbb</a>-->
		
		<!--行内块级元素-->
		<!--<img src="../../img/border.png" />
		<img src="../../img/border.png" />
		<input type="text" />
		<input type="button" /> -->
		
		<!--行内元素转行内块级元素-->
		 <!--<span>aaa</span><a>bbb</a>-->
		<!--行内元素转化为块级元素：display：block-->
		<!--<span>aaa</span><a>bbb</a>-->
		<!--块内元素转化为行内元素：display：inline-->
		<div>aaa</div>
		<p>bbb</p>
	</body>
</html>
