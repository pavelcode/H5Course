<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
   <style>
      /* 使用float实现脱离标准文档流 */
     /*  必须让第一个浮动，设置第二个浮动不起作用 */
     /*  两个div都设置浮动，块级元素转化为行内元素 */
       .blue{
       	 width: 100px;
       	 height: 100px;
       	 background-color:blue;
       	 float:left;
       }
       .green{
       	 width: 200px;
       	 height: 200px;
       	 background-color: green;
       }
     

       /*行内元素转化行内块级元素*/
      /*  display是标准流中转化方式，在浮动中已经脱离标准流，所以不要使用 */
      /*  span{
       	width: 100px;
       	height: 100px;
       	background-color: red;
       	float: left;
       } */
      
      </style>
	</head>
	<body>

	  <div class="blue"></div>
	  <div class="green"></div>
		
	 
	
	  <!--  <span>aaa</span>
		<span>bbb</span> -->
	</body>
</html>
