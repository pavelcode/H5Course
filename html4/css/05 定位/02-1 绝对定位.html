<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
             *{
             	margin: 0;
             	padding: 0;
             }
			/*绝对定位*/
			/*给元素设定了绝对定位,类似于浮动,元素不占位置*/
			div{
				width: 100px;
				height: 100px;
			}
			.aaa{
				background-color: red;
				
			}
			.bbb{
				background-color: blue;
				position: absolute;
				top:0px;       /* 说明绝对定位默认的开始位置是游览器做上角 */
				left: 100px;
			}
			.ccc{
				background-color: green;
			}
			
        </style>
    </head>
    <body>


		
		<div class="aaa"></div>
		<div class="bbb"></div>
		<div class="ccc"></div>
		
		
		
    </body>
</html>
