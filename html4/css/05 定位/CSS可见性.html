<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS可见性</title>
		<style>
			.one{
			   width: 300px;
			   height: 300px;
			   background-color: red;
			   
			   /*display: none;	*/  /*隐藏不占空间*/
			   visibility: hidden;   /*隐藏占空间*/
			}
			.two{
				width: 100px;
				height: 100px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
	</body>
</html>
