<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style>
		    /*只设定position: relative;,元素不进行偏移*/
		    /*设定了position: relative;left：10px；
		      相对于自己原来的位置,左移动10px*/
		   /* 没有脱标，如果脱标，下面的就会覆盖到这个位置。     移动的只是身，魂还在原地。添加margin-bottom，发现原来的位置向下移动了 */ 
		    div{
		    	width: 100px;
		    	height: 100px;
		    }
			.one{
				background-color: red;
			}
			.two{
				background-color: blue;
				position: relative;
				left: 10px;
				top:20px;
				margin-bottom: 10px;
			}
			.three{
				background-color: green;
			}

			/*相对定位不能让行内元素转化为行内块元素，不能实现模块转换*/
			span{
				background-color: red;
				width: 100px;
				height: 100px;
				position: relative;
			}

			
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		
		<span>中国</span>
		
		
		
	</body>
</html>
