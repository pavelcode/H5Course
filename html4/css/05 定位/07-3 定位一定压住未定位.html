<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
       /*  定位元素永远压住未定位的元素
        */
          *{
          	margin: 0;
          	padding: 0;
          }
          div{
          	width: 100px;
          	height: 100px;
          }
          .box1{
             background-color: red;
             position: relative;
             left: 50px;
             top:50px;
          }
          .box2{
          	background-color: blue;
          }

        </style>
    </head>
    <body>
       <div class="box1"></div>
       <div class="box2"></div>
    </body>
</html>
