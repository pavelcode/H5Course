<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          /*  输入框随着盒子的文字变大而变大
           如果要想让盒子与输入框的底部对齐，不能用margin，我们使用相对定位 */
           .txt{
           	font-size: 40px;
           }
           .btn{
           	 position: relative;
           	 top:6px;
           	 left:0px;
           }
 
        </style>
    </head>
    <body>
       <input type="text" class="txt" name="" id=""><input class="btn" type="button" value="提交">
    </body>
</html>
