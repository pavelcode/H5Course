<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          /*固定定位让内容不占位置，让内容脱标*/
             div{
             	width: 100px;
             	height: 100px;
             }
			.one{
				background-color: red;
			}
			.two{
				background-color: blue;
				position: fixed;
				left:20px;
				top:20px;	
			}
			.three{
				background-color: green;
			}
		</style>
    </head>
    <body>
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </body>
</html>
