<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          /* 
            使用firework测量黄色边框
            测量螃蟹图片大小
            打开精灵图，测量块的大小，然后使用绝对定位
            测量底部


           */
           *{
           	margin: 0;
           	padding: 0;
           }
           .box{
           	 width: 275px;
           	 height: 283px;
           	 border:1px solid #ff7E00;
             margin: 100px;
             position: relative;
           }
           .box .img img{
           	width: 275px;
           	line-height: 175px;
           }
           .box .myy{
           	 width: 52px;
           	 height: 28px;
           	 /* background-color: pink; */
           	 position: absolute;
           	 top:-9px;
           	 left: 9px;
           	 background: url(images/yagai.png) no-repeat -108px 0;
           }

           .box h3{
              width: 275px;
              height: 36px;
              background-color:black;
              color: white;
              line-height: 36px;
              font-size: 14px;
              text-align: center;
              position: absolute;
           	  top: 140px;
           	  left: 0px;
           }

        </style>
    </head>
    <body>
        <div class="box">
             <span class="myy"></span>
        	 <div class="img">
        	 	 <img src="images/px.jpg">
        	 </div>
        	 <h3>北京西城区东大街111号</h3>
        </div>
    </body>
</html>
