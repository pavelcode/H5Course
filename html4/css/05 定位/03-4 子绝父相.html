<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
           /*子绝父相*/
			.aaa{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
			}
			.bbb{
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				left: 50px;
				top: 50px;
			}

        </style>
    </head>
    <body>
            
		<div class="aaa">
			<div class="bbb"></div>
		</div> 

    </body>
</html>
