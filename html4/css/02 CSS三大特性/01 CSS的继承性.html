		<style>
		    /*
			给一个div下的p设置文字颜色，没有问题。
			给div设置颜色，下面的p中的文字颜色也变化了。游览器的检查元素，看到inherited from div，说明是继承来的。
			 */
			/* div p{

			/* border没有继承性 */
			/*div{

			}*/
			
			
			 /*继承从大元素贯穿到小元素*/
			/*body{
				color: red;
				font-style: italic;
				text-decoration: underline;
			}*/
			
			
			/*链接不能继承文字颜色，被浏览器的默认样式层叠掉了，需要重新定义*/
			/*div{
				color: red;
			}
			a{
				color:red;
			}*/
			
			​/*标题标签不能继承父元素的文字大小，如果要改变，需要重新设定*/
			div{
				font-size: 20px;
			}
			h1{
				font-size:20px;
			}
		</style>
