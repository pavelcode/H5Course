<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue1028.js"></script>
</head>
<body>

<div id="app">
</div>
	
	<script>
	new Vue({
		el:'#app',
		data:{
			msg:'hello'
		},
		init:function(){
			console.log('1.0 init',this.msg);
		},
		created:function(){
			console.log('2.0 created',this.msg);
		},
		beforeCompile:function(){
			console.log('3.0 beforeCompile');
		},
		compiled:function(){
			console.log('4.0 compiled');
		},
		ready:function(){
			console.log('5.0 ready');
		},
		attached:function(){
			console.log('6.0 attached');
		},
		detached:function(){
			console.log('7.0 detached');
		},
		beforeDestroy:function(){
			console.log('8.0 beforeDestroy');
		},
		destroyed:function(){
			console.log('9.0 destroyed');
		}
	});
	</script>
</body>
</html>
