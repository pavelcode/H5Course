<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
          [v-cloak]{display: none;}
        </style>
    </head>
    <body>
        <div id="app">
        	<p>{{message}}</p>
        	<!-- 字符串连接 -->
        	<p>{{ message + 'world' }}</p>
        	<!-- 字符串反转 -->
        	<p>{{ message.split('').reverse().join('') }}</p>


        	<!-- 
        	  v-cloak:解决{{}}表达式闪烁问题 
			 v-cloak控制闪烁的原因：当我们的vm对象生效之前，v-cloak这个指令是会存在于div上的
		   浏览器是可以解析到的，并且css也可以解析到,
		   所以当配合[v-cloak]{display: none;}
		   样式就能够将div先隐藏掉
			当vm对象生效的时候，将插值表达式{{msg}}解析为hello 
			vue的时候，找到v-cloak 指令将其移除掉
					-->
	<div v-cloak>{{message}}</div>
        </div>
    </body>
    <script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
	new Vue({
       el:"#app",
       data:{
       	 message:"hello"
       }
	});
</script>
</html>
