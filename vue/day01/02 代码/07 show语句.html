<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <!-- v-show作用与v-if类似，不同的是v-show的元素会始终渲染并保持在DOM中 -->
    <div id="app">
    	 <h1 v-show="true">Hello!</h1>
    	 <h1 v-show="false">World</h1>
    </div>
    </body>
    <script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
new Vue({
  el: '#app'
})
</script>
</html>
