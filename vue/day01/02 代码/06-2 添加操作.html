<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <div id="app">
		<ul>
			<li v-for="item in list" track-by="$index">{{item}}</li>
		</ul>
		<button v-on:click="addListValue">添加一个值</button>
	</div>


    </body>
 <script src="../bower_components/vue/dist/vue.min.js"></script>
    	<script>
new Vue({
	el:'#app',
	data:{
		list:[1,2,3,4,4]
	},
	methods:{
		
		addListValue:function(){
			this.list.push(5);
		}
	}
});
	</script>
</html>
