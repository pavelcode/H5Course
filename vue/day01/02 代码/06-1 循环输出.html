<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <div id="app">
      	  <ul>
		    <li v-for="bat in bats">
		      {{ bat.name }}
		    </li>
        </ul>
      </div>
    </body>

        <script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
	new Vue({
       el:"#app",
       data:{
       	bats: [
		     { name: '百度' },
		     { name: '阿里' },
		     { name: '腾讯' }
              ]
       }
	});
</script>
</html>
