<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div id="app">
		<div v-if="Math.random() > 0.5">
		  随机数大于 0.5
		</div>
		<div v-else>
		  随机数不大于 0.5
		</div>
    </div>
<script src="../bower_components/vue/dist/vue.min.js"></script>
<script>
new Vue({
  el: '#app'
})
</script>
    </body>
</html>
