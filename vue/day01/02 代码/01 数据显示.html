<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
     <!-- 确定一个范围来表示此范围中的所有指令都是被vue来解析的 -->
    <div id="app">
	  {{ message }}
	</div>
    </body>
<script src="../../bower_components/vue/dist/vue.min.js"></script>
<script>
//通过vue实例化一个vue对象,用这个对象来解析id=app中的所有指令
// vm对象就是MVVM中的VM这个角色
	var vm = new Vue({
       el:"#app",  //表示vm对象将来操作的view的区域是app的这个div中的所有指令
       data:{
       	 message:"hello"
       }
	});
</script>
</html>
