<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue1028.js"></script>
</head>
<body>
	<template id="account">
		<h3>账户组件内容：</h3>
		<a href="#">登录</a>  
		 <a href="#">注册</a>
		 <!-- 使用login子组件，注意点：login一定是在注册组件时候的那个名字 -->
		 <login></login>
		<!-- 使用register子组件 -->
		  <register></register>
	</template>

	<div id="app">
		<account></account>
		<!-- <register1></register1> -->
	</div>

	<script>
	
	//3.0 写法3：
	Vue.component('account',{
		template:'#account'	,
		components:{
			//在account组件中定义和注册一个login的子组件
			'login':{
				template:'<h2>登录组件内容</h2>'
			},
			'register':{
				template:'<h2>注册组件内容</h2>'
			}
		}
	});

	new Vue({
		el:'#app'
		// components:{
		// 	'register1':{
		// 		template:'<h2>注册1组件内容</h2>'
		// 	}
		// }
	});
	</script>
</body>
</html>
