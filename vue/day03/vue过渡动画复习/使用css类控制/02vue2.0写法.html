<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>	
	<style>
		.show-enter-active,.show-leave-active{
			transition:all 0.4s ease;
			padding-left: 0px;
		}

		.show-enter,.show-leave-active{
			padding-left: 100px;
		}
	</style>
	<script src="../../vue2.js"></script>
</head>
<body>
	<div id="app">
	<button @click="toggle">展示和隐藏</button>
	<transition name="show">
		<div v-show="isshow" >
			hello vuejs
		</div>
	</transition>
	</div>

	<script>
		new Vue({
			el:'#app',
			data:{
				isshow:false
			},
			methods:{
				toggle:function(){
					this.isshow = !this.isshow;
				}
			}
		});
	</script>
</body>
</html>
