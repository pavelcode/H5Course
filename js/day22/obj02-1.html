<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用面向过程实现选项卡</title>
		<!--
         面向过程到面向对象的演变过程  http://www.cnblogs.com/chiangchou/p/js-oop2.html
        -->
        <style>
         #tabBox input {
             background: #F6F3F3;
             border: 1px solid #FF0000;
         }
         #tabBox .active {
             background: #E9D4D4;
         }
         #tabBox div {
             width:300px; 
             height:250px; 
             display:none;
             padding: 10px;
             background: #E9D4D4;
             border: 1px solid #FF0000;
         }
     </style>
     
         <script>
         window.onload=function(){
             var tabBox = document.getElementById('tabBox');
             var tabBtn = tabBox.getElementsByTagName('input');
             var tabDiv = tabBox.getElementsByTagName('div');
             
             for(var i=0;i<tabBtn.length;i++){
                 tabBtn[i].index = i;
                 tabBtn[i].onclick = function (){
                     for(var j=0;j<tabBtn.length;j++){
                         tabBtn[j].className='';
                         tabDiv[j].style.display='none';
                     }
                     this.className='active';
                     tabDiv[this.index].style.display='block';
                 };
             }
         };
     </script>
	</head>
	<body>
		 <div id="tabBox">
         <input type="button" value="游戏" class="active" />
         <input type="button" value="旅行" />
         <input type="button" value="音乐" />
         <div style="display:block;">GTA5、孤岛惊魂</div>
         <div>澳大利亚、西藏</div>
         <div>暗里着迷、一生有你</div>
     </div>
	</body>
</html>
