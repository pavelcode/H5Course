		function convertWord(str){
			var arr = str.split("");
			//alert(arr);//H,e,l,l,o,M,y,W,o,r,l,d
			for(var i=1;i<arr.length;i++){
				//把大写转换为小写
				if(arr[i]>="A"&&arr[i]<="Z"){
					arr[i]= " "+arr[i].toLowerCase();
				}
				
			}
			//alert(arr);
			return arr.join("");
		}
