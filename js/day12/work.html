<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹出框拖拽</title>
		<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.cover{
			position: fixed;
			width:100%;
			height: 100%;
			background: rgba(15,40,40,0.3);
			padding: 0px;
			margin: 0px;
		}
		.layer{
			text-align:center;
			position: absolute;
			left: 0; top: 0; right: 0; bottom: 0;
			margin: auto;	
			width:500px;
			height: 300px;
			background: cornflowerblue;
		}
		.title{
			text-align:center;
			height: 30px;
			background: #006666;
			cursor: move;
		}
		.closeBtn{
			position: absolute;
			bottom: 5px;
		}
		ul {
			list-style:none;
		}
		li {
			background: yellow;
		}
		.registor {display: none;}
	</style>
	<script src="work.js"></script>
	<script>
		function convert(){
			var login = document.getElementById("login");
			var registor = document.getElementById("registor");
			//alert("aaa");
			if(login.style.display=="block"){
				registor.style.display = "block";
				login.style.display="none";
			}else{
				registor.style.display = "none";
				login.style.display="block";
			}
		}
		
	</script>
	</head>
	<body>
		<div id="dialog" class="cover">
			<div id="head" class="layer">
				<div id="title" class="title">窗口标题</div>
				<button id="btn" class="closeBtn">关闭</button>
				<div id="login" style="display: block;">
				<a href="javascript:convert();">用户登录</a>
				login
				</div>
				<div id="registor" style="display: none;">
				<a href="javascript:convert()">用户注册</a>
				registor
				</div>
			</div>			
			 
		</div>
		<ul>
			<li>1</li><li>2</li><li>3</li><li>4</li><li>5</li><li>6</li>
		</ul>
	</body>
</html>
