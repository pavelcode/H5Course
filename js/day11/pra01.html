<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>键盘发送聊天信息</title>
		
		<style>
			*{font-size: 14px;margin: 0px;padding: 0px;}
			.main
			{
			  border: 1px solid blue;
			  width: 450px;
			  height: 400px;
			  position: relative;
			  margin: 20px auto;
			}
			.content
			{
				border: 1px solid gainsboro;
				width: 430px;
				height: 320px;
				list-style: none;
				margin: 5px auto;
				overflow-y: scroll;  /*水平裁剪超过边沿的内容，出现滚动*/
			}
			.msg
			{
				width: auto;
				height: auto;
				max-width: 300px;
                margin: 5px;
                padding: 3px;
                word-break: break-all; /*允许在单词内换行*/
                border-radius: 5px;
                clear: both;
			}
			.content .left
			{
				background-color: greenyellow;
				float: left;
				text-align: left;
			}
			.content .right
			{
				background-color: green;
				float: right;
				text-align: right;
			}
			.new_msg
			{
				width: 430px;
				height: auto;
				margin: 5px auto;
				display: block;
			}
			.send_btn
			{
				width: 100px;
				height: 25px;
				position: absolute;
				right: 8px;
				bottom: 4px;
			}
			
		</style>
		<script src="pra01.js"></script>
	</head>
	<body>
		<div class="main">
			
			<ul id="content" class="content">
				<li class="msg left">hello</li>
				<li class="msg right">hello</li>
				<li class="msg left">who are u</li>
				<li class="msg right">lilei</li>
			</ul>
			
			<textarea id="msg" class="new_msg"></textarea>
			<button id="btn" class="send_btn">发送</button>
			
		</div>
	</body>
</html>
