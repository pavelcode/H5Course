<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选项卡效果</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<style>
 body {
  font-family:arial;
  font-size:12px;
 }
 a {
  color:#333;
  text-decoration:none;
  display:block;
 }
 a:hover {
  color:#888;
  text-decoration:none;
 }
 #tab_move_zznet {
  overflow:hidden;
  width:300px;
  position:relative
  border:1px solid #ccc;
  margin:0 auto;
 }
  #tab_move_zznet .tabs_zz_net {
   position:relative;
   height:30px;
   padding-top:5px;
   cursor:default;
  }
  #tab_move_zznet .tabs_zz_net .item {
   position:relative;
   z-index:10;
   float:left;
   display:block;
   width:150px;
   text-align:center;
   font-size:14px;
   font-weight:700;
  }
  #tab_move_zznet .tabs_zz_net .zz_net_1 {
   position:absolute;
   top:0; left:0;
   z-index:0;
   width:150px;
   height:30px;
   background:#abe3eb;
  }
  #tab_move_zznet .content {
   position:relative;
   overflow:hidden;
   background:#abe3eb;
   border-top:1px solid #d9fafa;
  }
  #tab_move_zznet .zz_net_2 {
   position:relative;
   width:600px;
  }
  #tab_move_zznet .zz_net_2 ul {
   float:left;
   width:300px;
   padding:0;
   margin:0;
   list-style:none;
  }
   #tab_move_zznet .zz_net_2 ul li {
    padding:5px 0 5px 10px;
    border-bottom:1px dotted #fff;
   }
 </style>
 <script>
 $(document).ready(function () {
  $('.zz_net_1').css(
  	{left:$('span.item:first').position()['left']}
  );
  $('.item').mouseover(function () {
   $('.zz_net_1').stop().animate(
   	  {left:$(this).position()['left']}, {duration:200}
   );
   $('.zz_net_2').stop().animate( 
   	{left:$(this).position()['left'] * (-2)}, {duration:200});
  });
 });
 </script>

	</head>
	<body>
		
		<div id="tab_move_zznet">
 <div class="tabs_zz_net">
  <div class="zz_net_1"></div>
  <span class="item">国内新闻</span>
  <span class="item">国外新闻</span>
 </div>
 <div class="content">
  <div class="zz_net_2">
   <ul>
    <li><a href='#'>国内新闻01</a></li>
    <li><a href='#'>国内新闻02</a></li>
    <li><a href='#'>国内新闻03</a></li>
    <li><a href='#'>国内新闻04</a></li>
    <li><a href='#'>国内新闻05</a></li>
   </ul>
   <ul>
    <li><a href='#'>国外新闻01</a></li>
    <li><a href='#'>国外新闻02</a></li>
    <li><a href='#'>国外新闻03</a></li>
    <li><a href='#'>国外新闻04</a></li>
    <li><a href='#'>国外新闻05</a></li>
   </ul>
  </div>
 </div>
</div>
	</body>
</html>
