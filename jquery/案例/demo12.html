<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<style type="text/css">
<!--
#first{ width:300px}
#div1,#div3,#div5{ background-color:#9Fc}
#div2,#div4,#div6{ background-color:#CF9}
-->
</style>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    	      //查询节点
		   $("#btn1").click(function() {   //触发onclick事件
			 var myNode = $("#div1");   
			var myNodeText = myNode.text();  //获取元素节点内的文本值
			var myNodeAttrValue = myNode.attr("id"); //获取元素节点的id值
			alert("该元素节点内容的文本为:" + myNodeText + "; id属性的值为:" + myNodeAttrValue);
		   });
		   //创建节点
		   $("#btn2").click(function() {   //触发onclick事件
			   var myNode = $("#div4");
			   var eleNode = $("<div>第5章 jQuery中的选择器</div>"); //创建一个元素节点并插入文本内容
			   myNode.after(eleNode);     //将元素节点插入目标节点之后，外部插入
		   });
		   
		   //删除节点
		   $("#btn3").click(function() {   //触发onclick事件
			   var myNode = $("#div4").detach();
		   });
		   //复制节点
		    $("#btn4").click(function() {   //触发onclick事件
			   $("#div1").clone().insertBefore($("#div1"));    //不带参数
		   });
 
		});
</script>


</head> 
<body> 
  <button id="btn1">查询节点</button>
  <button id="btn2">创建节点</button>
  <button id="btn3">删除节点</button>
  <button id="btn4">复制节点</button>
  <br></br>
  <div id="first">
    <div id="div1">第1章 JavaScript基础</div>
    <div id="div2">第2章 DOM基础</div>
    <div id="div3">第3章 CSS基础</div>
    <div id="div4">第4章 jQuery入门</div>
  </div>
</body>
</html>
