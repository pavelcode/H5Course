                 //查找运动的动画(下面的div不会运动，主要是看是否捕获了在运动的，作为一个参照物)
                 $("#start").click(function(){
                 	//让这个动画不断的调用自己，进行自运动
                 	$("#anim").slideToggle("slow",function(){
                 		$(this).slideToggle("slow",arguments.callee);
                 	});
                 });
                 //让正在运动的动画，停止运动
                 $("#find").click(function(){
                 	$(":animated").stop();
                 });

		<button id="start">开始</button>
		<button id="stop">停止</button>
		<button id="find">查找正在运动的动画</button>
		<div id="anim" style="width:100px;height: 100px;background: red;position: absolute;"></div>
		<div style="width:100px;height: 100px;background: green;position: absolute;top:120px"></div>
