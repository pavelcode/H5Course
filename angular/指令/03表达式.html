<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>表达式</title>
		
	</head>
	<body>
		<!--
         AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。
         AngularJS 表达式写在双大括号内：{{ expression }}
        -->
		<!--<div ng-app="">
         <p>5+5= {{5 + 5}}</p>
        </div>-->
        
        
        <!--<div ng-app="" ng-init="price=5;count=3">
        	     {{price*count}}
        </div>-->
        
		 <!--	
		 AngularJS 表达式把数据绑定到 HTML，这与 ng-bind 指令有异曲同工之妙。
		 -->
		 <!--<div ng-app="" ng-init="price=5;count=3">
		 	<span ng-bind="price*count"></span>
		 </div>-->
		
		 <!--
         ng-model 指令把元素值（比如输入域的值）绑定到应用程序。
        -->
		<!--<div ng-app="">
			<input type="text" ng-model="name" /><br/>
			{{name}}
		</div>-->
		
		<!--
          字符串操作
        -->
        <!--<div ng-app="" ng-init="ask='你今年几岁了?';que='你猜'">
        	  {{ask+" "+que}}
        </div>-->
		<!--<div ng-app="" ng-init="ask='你今年几岁了?';que='你猜'">
			<span ng-bind="ask+'-- '+que"></span>
		</div>-->
		
		<!--
         对象操作
        -->
        <!--<div ng-app="" ng-init="person={name:'zhangsan',age:20}">
        	   {{"我叫"+person.name+",我今年"+person.age+"岁了"}}
        </div>-->
        <!--<div ng-app="" ng-init="person={name:'zhangsan',age:20}">
        	 <span ng-bind="'我叫'+person.name+',我今年'+person.age+'岁了'"></span>
        </div>-->
        
        <!--
        数组操作
        -->
        <!--<div ng-app="" ng-init="arr=[1,3,5,7,9]">
        	  {{ arr[2] }}
        </div>-->
        
         <div ng-app="" ng-init="arr=[1,3,5,7,9]">
        	  <span ng-bind="'--'+arr[2]"></span>
        </div>
       
       <!--
       类似于 JavaScript 表达式，AngularJS 表达式可以包含字母，操作符，变量。
       与 JavaScript 表达式不同，AngularJS 表达式可以写在 HTML 中。
       与 JavaScript 表达式不同，AngularJS 表达式不支持条件判断，循环及异常。
       与 JavaScript 表达式不同，AngularJS 表达式支持过滤器。
       -->
		
		<!--
        	  使用表达式的时候，当快速刷新的时候，有时候出显示表达式
        	  使用ng-bind的时候，不会出现这个问题
        	  但是，如果我一定要用表达式的话，使用ng-cloak属性，在angular中有这个属性，但是因为引入文件放到最后，所以可以自定义
        	  样式[ng-cloak]{display:none;}
        -->
        
        <div ng-cloak class="ng-cloak">
        	{{"i"+" love"}}
        </div>
        
        <!--
          什么时候使用表达式，什么时候使用ng-bind？
          当页面加载AngularJS的时候，这个时候使用ng-bind，就算是加载比较慢，也不会出现表达式。
          也就是说当加载首页的时候，使用ng-bind。其他页面可以使用表达式
        -->
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</body>
</html>
