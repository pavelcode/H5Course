<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单指令</title>
		
		
	</head>
	<body>
		<!--
          AngularJS 指令是以 ng 作为前缀的 HTML 属性。
          AngularJS 通过这些属性来扩展 HTML，为应用添加功能。
        -->
		
		<!--
		  ng-app 指令定义一个 AngularJS 应用程序，它定义了 AngularJS 应用程序的根元素。
		  ng-app 指令在网页加载完毕时会自动引导（自动初始化）应用程序。
		  
          ng-init 指令初始化 AngularJS 应用程序变量。
          ng-bind 指令把应用程序数据绑定到 HTML 视图。 相当于innerText
        -->
        
        <!--<div ng-app="" ng-init="myname='张三'">
        	 <p>我的名字是：<span ng-bind="myname"></span></p>
        </div>-->
        
        
		
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</body>
</html>
