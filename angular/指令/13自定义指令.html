<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义指令</title>
		<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<!--
   使用ng-app定义模块的名字   ng-app 通过一个值（比如 ng-app="myModule"）连接到代码模块。
  
   除了 AngularJS 内置的指令外，我们还可以创建自定义指令。
   你可以使用 .directive【指令】 函数来添加自定义的指令。
   要调用自定义指令，HTML 元素上需要添加自定义指令名。
   使用驼峰法来命名一个指令,但在使用它时需要以 - 分割
    -->
	<body ng-app="myApp">
		  
		<!--<my-directive></my-directive>
		<script>
			//创建模块对象
			var app = angular.module("myApp", []);
			//添加自定义指令
			app.directive("myDirective",function() {
				return {
					  template :"<h1>我的指令</h1>" //这里没有分号
					
				};
			});
		</script>-->

		<!--
        你可以通过以下方式来调用指令：
        元素名（E） <my-directive></my-directive>
        属性（A）   <div my-directive></div>
        类名 （C）  <div class="my-directive"></div>  restrict : "C",
        注释（M）  <!-- directive: my-directive -->  restrict : "M", replace : true,
        -->
    
       
      
      <!--restrict 值可以是以下几种:
          E 作为元素名使用
          A 作为属性使用
          C 作为类名使用
          M 作为注释使用
          restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。-->
		<!-- directive: my-directive -->
		 <script>
			//定义模块
			var app = angular.module("myApp", []);
			//添加自定义指令
			app.directive("myDirective",function() {
				return {
					  restrict : "M",
                       replace : true, //必须添加replace属性
					  template :"<h1>111我的指令</h1>" //这里没有分号
					
				};
			});
		</script>

		
	</body>
</html>
