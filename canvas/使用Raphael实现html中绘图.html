<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="../bower_components/raphael/raphael.min.js"></script>

     <div id="canvas"></div>

<script>
	var paper = new Raphael(document.getElementById('canvas'), 1000, 2000);  
	var circle = paper.circle(100, 100, 80);  
    circle.attr("fill", "#f00");
    circle.attr("stroke", "#000");



</script>
