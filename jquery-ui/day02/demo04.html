<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>交互--排序</title>
		<script src="../jquery-3.1.0.js"></script>
		<script src="../jquery-ui.min.js"></script>
		<link rel="stylesheet" href="../jquery-ui.min.css" />
		<style>
			.ui-selected{
				background: gray;
			}
		</style>
		<script>
			$(function(){
				$("button").button(); 
				$("ul").sortable();//排序
				
				
			});
			
			
		</script>
	</head>
	<body>
		<ul>
			<li>a</li>
			<li id="right">b</li>
			<li>c</li>
		</ul>
		
		
	</body>
</html>
