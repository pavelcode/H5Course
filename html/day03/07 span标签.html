<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>

<!--span代表小区域，小跨度。
        span是一个文本级标签，只能包含文本，图片，表单元素。
        span中不能放p，ul，ol，dl，div
        添加span标签，不会增加任何效果。但是，语义变化了，可以给span中的文字添加新的语义
        -->
         <p><span>温馨提示：</span>注意安全</p>

         <!-- 
         div与span比较，div代表大区域，span代表小区域 
         div是块级元素：每块都独立成行
         span是行内元素：都在一行
         -->

         <div>div1</div>
         <div>div2</div>
          <span>span1</span>
           <span>span2</span>
    
</body>
</html>
