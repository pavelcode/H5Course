<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
         *{
         	margin: 0;
         	padding: 0;
         }
        /*  如果行高设定为高度，这时候只能显示一行
         这时不能使用行高，只能使用padding-top
         设定font-size=16px，两行，行高度是40px
          所以上下间距是10px（padding-top:10），最后高再减去padding-top:10
         */
          p{
          	width: 300px;
          	height: 50px;
          	font-size: 16px;
          	background-color: #f00;
          	line-height: 20px;
          	padding-top:10px;
          }

        </style>
    </head>
    <body>


   <p>文字文字文字文字文字文字文字文字文字文字文字文字文字文字</p>

    </body>
</html>
