<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
        	描述：对齐
        	   居中对齐，使用auto
        	   右侧对齐，使用相对布局
        -->
        <style>
        	#id1{
			width:80%;
			background-color: #FAEBD7;
			margin: auto;
		}
		#id2{
			width:60%;
			background-color: #0000FF;
			position: absolute;
			right: 0px;
		}

        </style>
	</head>
	<body>
		
		<div id="id1">
			<p>我的内容111</p>
			<p>我的内容222</p>
		</div>
		
		<div id="id2">
			<p>我的内容111</p>
			<p>我的内容222</p>
		</div>
		
		
		
	</body>
</html>
