				                         /*设置auto,可以将盒子自动冲到另一边*/
	
				  /*margin-left: auto;
				  margin-right: auto;*/  /*相当于margin:0 auto*/
				
				
				
			}
		</style>
	</head>
	<body>

			<div class="two"></div>
		</div>
	</body>
