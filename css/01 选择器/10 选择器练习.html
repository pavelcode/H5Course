<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
     /* 使用二十种方式样文字颜色变红 */
     p{
     	color:red;
     }
     div p{}
     div div p{}
     div div div p{}
    
     #box1 div p{}
     #box1 div div p{}
     #box1 .hezi2 div p{}
     #box1 .hezi2 #box3 p{}

     div#box1 .hezi2 div p{}
     div.hezi1 .hezi2 div p{}
     div.hezi1 #box2 div p{}

	</style>
</head>
<body>
	<div id="box1" class="hezi1">
		<div id="box2" class="hezi2">
			<div id="box3" class="hezi3">
				<p>我的颜色</p>
			</div>
		</div>
	</div>
</body>
</html>
