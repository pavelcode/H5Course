	<title>CSS特性-层叠性</title>
		<style>
/* 		   所谓层叠性就是当相同样式来定义同一个标签，
		   后面定义的样式会覆盖前面定义的样式。
           这与调用样式的先后顺序无关，与定义样式的顺序有关。 */
			/*.one{
				color: red;
			}
			.two{
				color:blue;
			}*/
			
			
			
		</style>
</head>
<body>
	  <p class="two one">aaa</p>
</body>
</html>
