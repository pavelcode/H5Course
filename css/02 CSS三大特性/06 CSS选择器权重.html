	<title>层叠性（4）权重</title>

		   /* 继承来的权重为0*/
		   .hezi1 .hezi2 .hezi3 {color:red}  /* 权重是0 */
		   div div #box3 {color:green}  /* 权重是0 */
		   p{color:blue} /*  0，0，1 */
		</style>
	</head>
	<body>
		<div id="box1" class="hezi1">
			  <div id="box2" class="hezi2">
			  	  <div id="box3" class="hezi3">
			  	  	  <p>猜下我是什么颜色的</p>
			  	  </div>
			  </div>
		</div>
	</body>
