<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>只在移动端使用</title>
    </head>
    <body>

      <form>
		<input type="number" step="5"/>
		<input type="email" />
		<input type="url" />
		<input type="date" />
		<input type="time" />
		<input type="range" min="0" max="100" step="5"/>
		<input type="color" />
		<input type="image" src="../../img/border.png" />
		<input type="text" required />
		<!--3-4位区号，7-8位直播号码，1－4位分机号
		如：12345678901、1234-12345678-1234-->
		<input type="tel" placeholder="1234-12345678-1234" pattern="^(0[0-9]{2,3}/-)?([2-9][0-9]{6,7})+(/-[0-9]{1,4})?$" />
		<input type="submit" />
		</form>
		
    </body>
</html>
