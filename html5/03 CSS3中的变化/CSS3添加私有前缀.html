<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3添加私有前缀--CSS3对游览器的支持</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				transition: all 1s; 
				-webkit-transition: all 1s;
			}
			div:hover{
				width: 300px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
