<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
      body{
      	font-size: 20px;
      }
      .box1{
      	font-size:1.5rem;   /* 1.5 * 20 = 30px */
      }
      .box2{
      	font-size: 0.5rem;   /* 0.5 * 20 = 10px */
      }
      .box3{
      	font-size: 2rem;     /* 2  * 20 = 40px    */ 
      }
    </style>
    </head>
    <body>
   <!--
   rem（root font size of the element）是指相对于根元素的字体大小的单位  
   -->
      <div class="box1">
     	<span>第一层</span>
     	<div class="box2">
     	   <span>第二层</span>
           <div class="box3">
               <span>第三层</span>
           </div>
     	</div>
     </div>

    </body>
</html>
