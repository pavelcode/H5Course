<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		   *{
		   	margin: 0px;
		   	padding: 0px;
		   }
		    ul{
		    	  margin: 0 auto;
		    	  width: 1060px;
		    	  list-style: none;
		    	  border: 1px solid red;
		    	  display: flex;
		    }
		    li{
		    	width: 200px;
				height: 200px;
				background-color: pink;
				text-align: center;
				line-height: 200px;
		    }
			/*伸缩布局就比较简单*/
			.flex{
				justify-content: space-between;
			}
			
			
		</style>
    </head>
    <body>

       <!--伸缩布局的对齐方式-->
		<ul class="flex">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>

    </body>
</html>
