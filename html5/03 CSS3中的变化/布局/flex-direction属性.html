<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
      <style type="text/css">
        .box{
          width: 80%;
          height: 60px;
          border:1px solid red;	
          background-color: yellow;
          margin:0 auto;
          list-style: none;
          display:flex;

        }
        .box li{
           width: 100px;
           height: 59px;
           background-color: blue;
           border: 1px solid black;
           line-height: 60px;
           text-align: center;
        }

        #box1{
        	flex-direction:row;
        }


      </style>
    <body>

    <h2>flex-direction:row</h2>
    <ul id="box1" class="box">
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
    </ul>

    </body>
</html>
