<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪元素选择器</title>
		<style>
			div::before{
				content: "before";
				color:red;
			}
			
			div::after{
				content:"after";
				color:green;
			}
			
			
			/*selection*/
			
			
			/*placeholder*/
			
		</style>
	</head>
	<body>
		
		
		<div>123</div>
	</body>
