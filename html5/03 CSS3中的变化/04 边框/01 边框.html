<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框圆角和边框阴影</title>
		<style>
		#div1{
			width: 200px;
			border: 2px solid #ff0000;
		    text-align: center;
		    background: #dddddd;
		    border-radius: 25px;
		    -moz-border-radius: 25px; /*兼容firefox*/
		    margin-bottom: 20px;
		}
		
		.shadow{
			width:300px;
			height:100px;
			background-color:#ff9900;
			margin: 30px;
		}
		
		/*边框阴影的标准写法*/
		.demo01{
			box-shadow: 10px 10px 5px #00ff00;  /*水平阴影偏移量，垂直阴影偏移量，模糊度，阴影颜色*/
			-moz-box-shadow: 10px 10px 5px #888888; /* 老的 Firefox */
		}
		/*水平阴影偏移量正值在右，负值在左。垂直阴影偏移量正值在下，负值在上。*/
		.demo02{
			box-shadow: -10px -10px 5px #00ff00;  
		}
		/*当只要上面有阴影时*/
		.demo03{
			box-shadow: 0px -10px 5px green ;
		}
		/*下面有阴影*/
		.demo04{
			box-shadow: 0px 10px 5px green ;
		}
		/*阴影偏移为正值,向外偏移.为0,没有偏移量,为负值,向内偏移*/		
		.demo05{
			box-shadow: 0px 10px 0px green ;
		}
		/*第四个参数是扩展偏移量，可以向四面设置阴影*/
		.demo06{
			box-shadow: 0px 0px 5px 10px green ;
		}
		/*第四个参数是扩展偏移量，当为负值的时候，就会与偏移量相减*/
		/*先把-5px取消,然后在添加上,看从10px减小一般*/
		.demo07{
			box-shadow: 10px 10px 0px -5px  green ;
		}
		/*内阴影*/
		.demo08{
			box-shadow:inset 10px 10px 10px green ;
		}
		</style>
	</head>
	<body>
		
		<div id="div1">边框圆角</div>
		
		<div class="shadow demo01">边框阴影</div>
		
		<div class="shadow demo02">边框阴影</div>
		
		<div class="shadow demo03">边框阴影</div>
		
		<div class="shadow demo04">边框阴影</div>
		
		<div class="shadow demo05">边框阴影</div>
		
		<div class="shadow demo06">边框阴影</div>
		
		<div class="shadow demo07">边框阴影</div>
		
		<div class="shadow demo08">边框阴影</div>
		
	</body>
</html>
