<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>颜色和透明度</title>
		<style>
			/*颜色的三种表示方法:颜色名red  三原色rgb(0-255)  十六进制 #fff*/
			
			/*透明度  opacity   transparent  rgba*/
		   .one{
		   	width: 200px;
		   	height: 200px;
		   	background-color: red;
		   }	    
		   .two{
		   	width: 100px;
		   	height: 100px;
		   	background-color: green;
		   }
		   /*  opacity 子元素可以继承父元素的透明度,可以使用数字设置透明度*/
		   /*.tm1{
		   		opacity: 0.1;
		   }*/
		   /* transparent 完全透明类似玻璃，子类不继承，也不能设置透明度*/    
			/*.tm2{
				background: transparent;
			}    */
			/*rgba让背景颜色透明，可以做登录弹出效果*/
			/*.tm3{
			  background-color: rgba(0,0,0,0.3);
			}*/
			
			/*H：Hue(色调)。0(或360)表示红色，120表示绿色，240表示蓝色，也可取其他数值来指定颜色。取值为：0 - 360
			S：Saturation(饱和度)。取值为：0.0% - 100.0%
			L：Lightness(亮度)。取值为：0.0% - 100.0%
			A：Alpha透明度。取值0~1之间。*/
			.tm4{
				background-color: hsla(0,10%,10%,0.3);
			}
			
			
			    
		</style>
	</head>
	<body>
		<div class="one">
			<div class="two tm1 tm2 tm3 tm4">
				<img src="../img/bg_flower.gif">
			</div>
		</div>
	</body>
</html>
