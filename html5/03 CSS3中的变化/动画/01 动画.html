<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 100px;
				border: 1px solid #0000FF;
				background-color: #ff0000;
				margin-bottom: 50px;
				margin-top: 50px;
			}
			
			#demo07_div1
			{
				transform: rotate(30deg); /*deg degree */
				-ms-transform:rotate(30deg); /* Internet Explorer */
			    -moz-transform:rotate(30deg); /* Firefox */
			    -webkit-transform:rotate(30deg); /* Safari 和 Chrome */
			    -o-transform:rotate(30deg); /* Opera */   
			}
			
			#demo07_div2{
			transform: translate(100px,0px);
			-ms-transform: translate(100px,0px);		/* IE 9 */
			-webkit-transform: translate(100px,0px);	/* Safari and Chrome */
			-o-transform: translate(100px,0px);		/* Opera */
			-moz-transform: translate(100px,0px);		/* Firefox */
			}
			
			#demo07_div3{
			transform: scale(2,1);  /*把宽度转换为原始尺寸的 2 倍，把高度转换为原始高度的 4 倍*/
			-ms-transform: scale(2,1);	/* IE 9 */
			-webkit-transform: scale(2,1);	/* Safari 和 Chrome */
			-o-transform: scale(2,1);	/* Opera */
			-moz-transform: scale(2,1);	
			}
			
			#demo07_div4{
			transform: skew(30deg,20deg); /*围绕 X 轴把元素翻转 30 度，围绕 Y 轴翻转 20 度。*/
			-ms-transform: skew(30deg,20deg);	/* IE 9 */
			-webkit-transform: skew(30deg,20deg);	/* Safari and Chrome */
			-o-transform: skew(30deg,20deg);	/* Opera */
			-moz-transform: skew(30deg,20deg);
			}

		</style>
	</head>
	<body>
		<div id="demo07_div1">div1</div>
		<div id="demo07_div2">div2</div>
		<div id="demo07_div3">div3</div>
		<div id="demo07_div4">div4</div>
	</body>
</html>
