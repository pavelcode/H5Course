<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
	</head>
	<body>
		<!--
			.table-responsive 创建响应式表格  
			其会在小屏幕设备上（小于768px）水平滚动。当屏幕大于 768px 宽度时，水平滚动条消失。
			
			
		   .table 类可以为其赋予基本的样式 — 少量的内补（padding）和水平方向的分隔线
		   .	table-striped 增加斑马条纹样式
		   .	table-bordered 每个单元格增加边框
		   .	table-hover 鼠标悬停状态作出响应
		   .	table-condensed 单元格中的padding均会减半
			
			
			td> .active 鼠标悬停在行或单元格上时所设置的颜色
			     .success	标识成功或积极的动作
			      .info	标识普通的提示信息或动作
                  .warning	标识警告或需要用户注意
                  .danger	标识危险或潜在的带来负面影响的动作
			
			
			
		-->
		<div class="table-responsive">
		<table class="table table-bordered">
			<tr class="active">
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
			</tr>
			<tr class="success">
				<td>1</td>
				<td>张三</td>
				<td>10</td>
			</tr>
			<tr class="info">
				<td>2</td>
				<td>李四</td>
				<td>20</td>
			</tr>	
			<tr>
				<td>3</td>
				<td>王五</td>
				<td>30</td>
			</tr>
			<tr>
				<td>4</td>
				<td>赵六</td>
				<td>40</td>
			</tr>
		</table>
		</div>
		
	
		
	</body>
</html>
