<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>

	</head>
	<body>
		<!--
			 label元素和前面提到的控件包裹在 .form-group 中可以获得最好的排列。
			.form-control 类的 <input>、<textarea> 和 <select> 元素都将被默认设置宽度属性为 width: 100%;
			 完成了一个登陆界面
		-->
		<!--
		<form>
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" id="username" placeholder="请输入用户名" class="form-control" />
			</div>
			
			<div class="form-group">
				<lable for="userpass">密码</lable>
				<input type="password" id="userpass" placeholder="请输入名" class="form-control" /> 
				<p class="help-block">密码必须是包含字母和数组的组合</p>
			</div>
			
			<div class="checkbox"><label for=""><input type="checkbox" />记住我</label></div>
			
			<button class="btn btn-default" type="submit">登录</button>
		</form>
        -->
		
		<!--
        为 <form> 元素添加 .form-inline 类可使其内容左对齐并且表现为 inline-block 级别的控件。
        	只适用于视口（viewport）小于768px宽度时，表单就会折叠）。
        	 在 Bootstrap 中，输入框和单选/多选框控件默认被设置为 width: 100%; 宽度。
        	在内联表单，我们将这些元素的宽度设置为 width: auto;，因此，多个控件可以排列在同一行。
        	根据你的布局需求，可能需要一些额外的定制化组件。
        -->
        <!--
        <form class="form-inline">
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" id="username" placeholder="请输入用户名" class="form-control" />
			</div>
			
			<div class="form-group">
				<lable for="userpass">密码</lable>
				<input type="password" id="userpass" placeholder="请输入名" class="form-control" /> 
			</div>
			
			<div class="checkbox"><label for=""><input type="checkbox" />记住我</label></div>
			
			<button class="btn btn-default" type="submit">登录</button>
		</form>
        -->
		
		<!--
		   对于这些内联表单，一定要添加 label 标签，可以设置 .sr-only 类将其隐藏
	       如果你没有为每个输入控件设置 label 标签，屏幕阅读器将无法正确识别。
        -->
        <!--
        <form class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="username">用户名</label>
				<input type="text" id="username" placeholder="请输入用户名" class="form-control" />
			</div>
			
			<div class="form-group">
				<lable class="sr-only" for="userpass">密码</lable>
				<input type="password" id="userpass" placeholder="请输入名" class="form-control" /> 
			</div>
			
			<div class="checkbox"><label for=""><input type="checkbox" />记住我</label></div>
			
			<button class="btn btn-default" type="submit">登录</button>
		</form>
        -->
		
		<!--
         在输入框前后添加标示
         input-group
         input-group-addon
        -->
        <!--
        <form class="form-inline">
        	  <div class="form-group">
        	  	<label class="sr-only">用户名</label>
        	  	<div class="input-group">
        	  		    <div class="input-group-addon">$</div>
        	  			<input type="text" class="form-control"/>
        	  			 <div class="input-group-addon">AA</div>
        	  	</div>
        	  </div>
        </form>
        -->
        
        <!--
        	 水平排列的表单
         添加 .form-horizontal 类，并联合使用 Bootstrap 预置的栅格类
        -->
        <form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-8">
					<input type="text" id="username" placeholder="请输入用户名" class="form-control" />
				</div>
				
			</div>
			
			<div class="form-group">
				<lable for="userpass" class="col-sm-2 control-label">密码</lable>
				<div class="col-sm-8">
					<input type="password" id="userpass" placeholder="请输入名" class="form-control" /> 
				</div>
				
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
				   <div class="checkbox"><label for=""><input type="checkbox" />记住我</label></div>
			     </div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button class="btn btn-default" type="submit">登录</button>
				</div>
			</div>
			
			
		</form>
		
	</body>
</html>
