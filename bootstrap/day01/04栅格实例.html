<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	   <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
		
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">bootstrap制作的页面</h1>
			</div>

           div.row>(div.col-sm-4>h4.text-center{全局CSS样式})+(div.col-sm-4>h4.text-center{JS组件})+(div.col-sm-4>h4.text-center{JS插件})
            -->
			   <div class="row">
			   	<div class="col-sm-4">
			   		<h4 class="text-center">全局CSS样式</h4>
			   	</div>
			   	<div class="col-sm-4">
			   		<h4 class="text-center">JS组件</h4>
			   	</div>
			   	<div class="col-sm-4">
			   		<h4 class="text-center">JS插件</h4>
			   	</div>
			   </div>
        
		</div>
		
	</body>
</html>
