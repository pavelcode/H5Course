<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>辅助类</title>
	</head>
	<body>
		<!--
          辅助类：辅助网页中内容显示
          不同颜色的提示信息
            text-muted   标准信息提示
            text-primary 主要信息提示
            text-success 成功信息提示
            text-info    一般信息提示
            text-warning 警告信息提示
            text-danger  危险信息提示
          不同背景的提示信息
          符号
             close 关闭按钮
             caret 三角符号
             pull-left pull-right 快速浮动
             center-block 居中显示
             clearfix 清除浮动
             show hidden 显示隐藏
             
        -->
	</body>
</html>
