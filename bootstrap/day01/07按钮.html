<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>按钮</title>
		<link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>

	</head>
	<body>
		<!--
			按钮内置样式
			btn-default
			btn-primary
			btn-success
			btn-info
			btn-warning
			btn-danger
			
			按钮尺寸
			btn-lg 大尺寸按钮
			btn-sm 小尺寸按钮
			btn-xs 微尺寸按钮
			自定义按钮尺寸
			btn-block 块级按钮
			
			激活状态
			active
			disable
			
			其他按钮类
			
			
			注意事项：使用a链接的时候，需要js禁用默认行为
			         当选择使用button或input的时候，建议使用button
			
		-->
	</body>
	 <!--
     	div.container>button.btn.btn-default+button.btn.btn-primary
     -->
	  <div class="container">
	  	<button class="btn btn-default">111</button>
	  	<button class="btn btn-primary">222</button>
	  
	    <!--
        button.btn.btn-primary+button.btn.btn-primary.btn-lg+button.btn.btn-primary.btn-sm+button.btn.btn-primary.btn-xs
        -->
	    
	  </div>
	  
	  
	 
</html>
