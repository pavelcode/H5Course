		添加<html lang="zh-CN">
				
		实现Bootstrap移动设备优先。
        在 <head> 之中添加 viewport 元数据标签。
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！
			
			
		布局容器
		Bootstrap 需要为页面内容和栅格系统包裹一个 .container 容器。我们提供了两个作此用处的类。
		注意，由于 padding 等属性的原因，这两种 容器类不能互相嵌套.
		.container 类用于固定宽度并支持响应式布局的容器。
		.container-fluid 类用于 100% 宽度，占据全部视口（viewport）的容器。
