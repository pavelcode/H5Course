<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件框架--事件的发展趋势</title>
	    <style>
	        div{
	            background: red;
	            margin: 10px;
	            height: 100px;
	            width: 300px;;
	        }
	    </style>
	</head>
	<body>
		<!--80年代之前-->
		<button onclick ="alert('nihao')">你好</button>
		<!--90年代分离-->
		<button onclick ="testfn()">你好</button>
		<!--2002年-->
		<button id='btn'></button>
		<!--事件的发展趋势 ：  解耦合 代码分离   目的：团队化作战 降低不同能力之间的合作的彼此依赖-->
		
		<!--传统事件的缺点-->
		<div></div>
		
		<!--新的事件体系-->
		
		
	</body>
</html>
<script>
	function testfn(){
		alert('niha');
	}
	
	var btn = document.getElementById('btn')
    btn.onclick = function(){
       alert('niha;');
    };
	
	
	//传统事件的缺点
	 document.getElementsByTagName('div')[0].onclick = function(){
            this.style.background='green';
      }
	
</script>
