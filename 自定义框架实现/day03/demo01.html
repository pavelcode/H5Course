<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择框架---ID选择器</title>
	    <style>
        div,span{height:200px;width:200px;background:#F00}
        </style>
	</head>
	<body>
		<div id='div'>点击我变成黄色</div>
		<br />
		<span id='span'>点击我变成黄色</span>

//框架方式

    var div = $$.$id('div');

    span.onclick =function() {
        span.style.background='yellow';
    }
